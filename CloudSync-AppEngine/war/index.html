<!DOCTYPE html>
<html>
	<head>
		<title>OI Cloud Sync</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" type="text/css"/>
		<link rel="stylesheet" href="style.css" type="text/css"/>
	</head>

	<body>
		<div id="navbar" class="navbar">
		    <div class="navbar-inner">
		        <div class="container">
			    <a class="brand" href="#">OI Cloud Sync</a>
			    <span class="pull-right">
			    	<a href="interface/" class="btn btn-success">Login</a>
			    </span>
		        </div>
		    </div>
	        </div>

		<div class="container">
				<header id="intro">
					<div class="inner">
						<h1>OpenIntents Cloud Sync</h1>
						<ul id="ticker" class="hide">
							<li>Sync your Android device to the cloud</li>
							<li>Store your OpenIntents application data on the cloud</li>
							<li>Access your data from anywhere, anytime!</li>
							<li>Sync your OI Notepad notes to multiple devices</li>
						</ul>
						<a href="interface/" class="btn btn-large btn-success">Login</a>
					</div> <!-- .inner -->
				</header> <!-- #intro -->
			</div>
		</div>	
		
		<footer id="footer" class="navbar navbar-fixed-bottom">
			    <p>&copy; 2012 OpenIntents</p>
	        </footer>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"> </script>
		<script type="text/javascript">
			var tickerStack;
			$(document).ready(function() {
				$('#ticker').fadeIn();
				tickerStack = $.makeArray($('#ticker').children('li'));
				$.each(tickerStack, function(i,v) { $(v).hide(); });
				$(tickerStack[0]).show();
				setInterval(function(){ tick () }, 5000);
			});
			
			function tick(){
				element = tickerStack.shift();
				$(element).fadeOut(function() { 
					tickerStack.push(element);
					$(tickerStack[0]).show();
				});
				
			}
			

		</script>
	</body>
</html>
